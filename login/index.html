<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Login dan Navbar Responsif</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/index.html">d3nn</a>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html"><i class='bx bxs-home'></i></a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                &#9776;
            </div>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome!</h2>
            <form>
                <div class="textbox">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="textbox">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingat saya</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="forgot-password"><a href="#">Lupa password?</a></p>
                <p class="forgot-password"><a href="/register/index.html">Buat Akun Baru</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
