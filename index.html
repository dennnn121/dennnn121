<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2 class="h2"><a href="#username">Daftar</a></h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username"><a href="#username">Nama Pengguna</a></label>
                    <input type="text" id="username" placeholder="Masukan Nama Pengguna" name="username" required @gmail.com>
                </div>
                <div class="input-group">
                    <label for="email"><a href="#email">Email</a></label>
                    <input type="email" placeholder="@gmail.com" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password"><a href="#password">Kata Sandi</a></label>
                    <input type="password" id="password" placeholder="Masukan Kata Sandi" name="password" required>
                </div>
                <button type="submit">Daftar</button>
                <ul class="login">Sudah Memiliki Akun?<a href="/login/index.html" class="klikmasuk"> Masuk</a></ul>
            </div>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
